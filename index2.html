<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="images/The Warm Plate Logo Cozy & Homely.jpg" alt="The Warm Plate" class="logo">
      <nav class="nav-links">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#whyus">Why Us?</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="bg-section" id="home"></section>

      <template id="welcome-template">
        <section class="welcome-content">
          <h1></h1>
          <p style="text-align: center;"></p>
          <div class="welcome-section"></div>
        </section>
      </template>

      <section class="special-food-content">
        <h2 class="special-food">Our Special Indian Food</h2>
        <p class="tagline"><i><em><strong>"Meals are made with love & care"</strong></em></i></p>
      </section>

      <template id="gallery-template" >
        <section class="gallery" id="menu"></section>
      </template>

      <template id="whyus-template">
        <section class="why-us" id="whyus">
          <img src="" alt="Why Us Image">
          <div>
            <h1></h1>
            <p><i><strong></strong></i></p>
            <h3>Here are a few reasons why you should choose us:</h3>
            <ul class="whyus-points"></ul>
          </div>
        </section>
      </template>

      <section class="contact-section" id="contact">
        <h2>Contact Us</h2>
        <p>Phone number: <strong>1234567890</strong></p>
        <p>Email: <a href="mailto:neeyathi333@gmail.com">neeyathi333@gmail.com</a></p>
        <p>Address: The Warm Plate, Cozy Lane, Foodie City</p>
      </section>
    </main>

    <footer class="footer">
      <p>
        <img src="images/smiley.gif" alt="Smiley face" class="smiley">
        Thank you for visiting <br> please visit us again.
      </p>
    </footer>
  </div>
</body>
</html>
